name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/us_visa_appointment_canada_automation
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Prepare release notes from changelog
        run: |
          TAG="${GITHUB_REF_NAME}"
          awk -v tag="$TAG" '
            $0 ~ "^## \\[" tag "\\]" { printing=1; print; next }
            $0 ~ "^## \\[" && printing { exit }
            printing { print }
          ' CHANGELOG.md > release-notes.md
          if [ ! -s release-notes.md ]; then
            printf "## %s\n\nSee CHANGELOG.md for release notes.\n" "$TAG" > release-notes.md
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md

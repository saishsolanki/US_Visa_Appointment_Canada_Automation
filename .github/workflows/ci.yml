name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  secrets-safety:
    name: Secrets Safety Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Block sensitive files in commits
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          if [[ -z "${BASE_SHA}" || "${BASE_SHA}" == "0000000000000000000000000000000000000000" ]]; then
            BASE_SHA="$(git rev-parse HEAD^)"
          fi
          CHANGED_FILES="$(git diff --name-only "${BASE_SHA}" "${GITHUB_SHA}")"
          echo "Changed files:"
          echo "${CHANGED_FILES}"
          BLOCKED="$(echo "${CHANGED_FILES}" | grep -E '(^|/)(config\.ini|\.env($|\.)|logs/|.*credentials?.*)' || true)"
          if [[ -n "${BLOCKED}" ]]; then
            echo "The following sensitive file paths are blocked from commits:"
            echo "${BLOCKED}"
            exit 1
          fi

  lint-format-test:
    name: Lint, Format, and Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest ruff black

      - name: Ruff
        run: ruff check visa_appointment_checker.py tests

      - name: Black
        run: black --check tests

      - name: Pytest
        run: pytest -q
